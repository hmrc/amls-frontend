@import forms.FormHelpers._

@(
    legend: String,
    presentation: Presentation = Defaults.fieldset,
    containerPresentation: Presentation = Defaults.field,
    legendPresentation: Presentation = Defaults.legend
)(
    html: Html
)(implicit lang: Lang)

<fieldset @classes(containerPresentation)>
    <legend @classes(legendPresentation)>@Messages(legend)</legend>
    <div @classes(presentation)>
        @html
    </div>
</fieldset>
