@(
  f: forms.Field,
  classes: Seq[String] = Seq("form-field")
)(content: Html)(implicit lang: Lang)

<fieldset class="@classes.mkString(" ") @if(f.hasErrors){form-field--error}" id="@f.id" role="group">
    @if(f.hasErrors) {
        <span class="error-notification">@f.error</span>
    }
    @content
</fieldset>
