@import views.html.helper.CSRF
@import forms.Form2

@(f: Form2[_], call: Call)(content: Html)(implicit request: Request[_], lang: Lang)

@errorSummary(f)
<form method="@call.method" action="@call.url" autocomplete="off" novalidate="novalidate">
    @play.filters.csrf.CSRF.getToken(request).map { token => @CSRF.formField(token) }
    @content
</form>
