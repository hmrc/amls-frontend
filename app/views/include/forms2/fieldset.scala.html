@(
    legend: String,
    jsHidden: Boolean = false,
    panel: Boolean = true,
    id: String = "",
    classes: Seq[String] = Seq.empty,
    data: Seq[String] = Seq.empty,
    bold: Boolean = false,
    hint: String = ""
)(content: Html)(implicit lang: Lang)

<fieldset
  @if(id.nonEmpty) {id="@id"}
  @data.mkString(" ")
  class="@if(panel) {panel-indent} @if(jsHidden) {amls-js-hidden} @classes.mkString(" ")"
  >
    @include.forms2.legend(legend, jsHidden, bold, hint)
    @content
</fieldset>
