@(
    legend: String,
    jsHidden: Boolean = false,
    panel: Boolean = true,
    id: String = "",
    data: Seq[String] = Seq.empty,
    bold: Boolean = false,
    hint: String = ""

)(content: Html)(implicit lang: Lang)

<fieldset
  class="@if(panel) {panel-indent}
  @if(jsHidden) {amls-js-hidden}"
  @if(id.nonEmpty) {id="@id"}
  @data.mkString(" ")
  >
    @include.forms2.legend(legend, jsHidden, bold, hint)
    @content
</fieldset>
