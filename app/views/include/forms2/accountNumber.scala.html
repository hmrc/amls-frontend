@import models.status._

@(
    value: String,
    label: String,
    complete: Boolean,
    status: SubmissionStatus
)(implicit lang:Lang,  m: Messages)

@{status match {
    case (SubmissionReadyForReview | SubmissionDecisionApproved) if complete => s"$label: ******${value.takeRight(2)}"
    case _ => s"$label: $value"
}}
