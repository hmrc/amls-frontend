@(
    legend: String,
    jsHidden: Boolean = false,
    bold: Boolean = false,
    hint: String = "",
    legendHidden: Boolean = false
)(implicit lang:Lang,  m: Messages)

<legend class="form-label@if(bold){-bold}@if(legendHidden){ visuallyhidden}">
    @Messages(legend)
</legend>
@if(hint.nonEmpty) {<span class="form-hint">@Messages(hint)</span>}
