@(
    legend: String,
    jsHidden: Boolean = false,
    bold: Boolean = false,
    hint: String = ""
)(implicit lang: Lang)

<legend class="form-label@if(bold){-bold}">
    <span class="@if(jsHidden) {amls-js-hidden}">@Messages(legend)</span>
    @if(hint.nonEmpty) {
        <span class="form-hint">@Messages(hint)</span>
    }
</legend>
