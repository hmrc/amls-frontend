@(
    f: forms.Field,
    labelText: String,
    value: String,
    target: String = ""
)(implicit lang: Lang)

<label class="block-label" for="@{f.id}-@value">
    <input
            type="radio"
            name="@f.name"
            id="@{f.id}-@value"
            value="@value"
            @if(f.value.contains(value)) {checked="checked"}
            @if(target.nonEmpty) {data-toggle="@target"}
    >
    @Messages(labelText)
</label>
