@import forms.{Field, Form2}

@(
  field: Field,
  classes: Seq[String] = Seq.empty
)(content: Html)(implicit request: Request[_],m:Messages, lang: Lang)

@if(field.hasErrors) {
    <div id="@field.id" class="clear @classes.mkString(" ") form-field--error">
        <span class="error-notification">@field.error</span>
        @content
    </div>
} else {
    <div class="clear @classes.mkString(" ")">
        @content
    </div>
}
