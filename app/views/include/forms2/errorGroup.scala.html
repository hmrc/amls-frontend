@import forms.{Field, Form2}

@(field: Field)(content: Html)(implicit request: Request[_],m:Messages, lang: Lang)

@if(field.hasErrors) {
    <div id="@field.id" class="form-field form-field--error">
        <span class="error-notification">@field.error</span>
        @content
    </div>
} else {
    <div class="form-field">
        @content
    </div>
}
