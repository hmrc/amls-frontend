@import forms.{Field, Form2}

@(
    field: Field,
    labelText: String = "",
    hintText: String = "",
    bold: Boolean = true,
    classes: Seq[String] = Seq.empty
)(implicit lang: Lang)

<div class="form-group @if(field.hasErrors) {form-field--error}">
    <label>
        @if(labelText.nonEmpty) {
            <span class="form-label@if(bold){-bold}">@Messages(labelText)</span>
        }
        @if(hintText.nonEmpty) {
            <span class="form-hint" id="@{field.id}-hint">@Messages(hintText)</span>
        }
        @if(field.hasErrors) {
            <span class="error-notification">@field.error</span>
        }
        <input name="@field.name" class="form-control @classes.mkString(" ")" type="textarea" value="@field.value" id="@field.id"
               @if(hintText.nonEmpty) { aria-describedby="@{field.id}-hint" }
        >
    </label>
</div>
