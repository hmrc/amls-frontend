@(title: (String, String), section: String = "")(implicit lang:Lang,  m: Messages)

<header class="page-header">
    <h1 class="heading-xlarge">@Messages(title._1, title._2)</h1>
    @if(section.nonEmpty) {<p class="heading-secondary"><span class="visuallyhidden">This section is: </span>@Messages(section)</p>}
</header>
